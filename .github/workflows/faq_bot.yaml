name: FAQ Bot

on:
  discussion_comment:
    types: [created]

jobs:
  faq-reply:
    runs-on: ubuntu-latest
    permissions:
      discussions: write

    steps:
      - name: Check for FAQ Keywords and Respond
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          DISCUSSION_ID="${{ github.event.discussion.node_id }}"
          RESPONSE=""

          # Define FAQ responses
          if echo "$COMMENT_BODY" | grep -iq "how to contribute"; then
            RESPONSE="üöÄ To contribute, check our [Contributing Guide](https://github.com/YOUR_REPO/blob/main/CONTRIBUTING.md)."
          elif echo "$COMMENT_BODY" | grep -iq "setup project"; then
            RESPONSE="üìå To set up the project, follow our [Installation Guide](https://github.com/YOUR_REPO/blob/main/README.md)."
          elif echo "$COMMENT_BODY" | grep -iq "what is the roadmap"; then
            RESPONSE="üõ§Ô∏è You can find our roadmap [here](https://github.com/YOUR_REPO/blob/main/ROADMAP.md)."
          fi

          # Post a comment via GraphQL API
          if [[ ! -z "$RESPONSE" ]]; then
            curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 -H "Content-Type: application/json" \
                 --data '{"query": "mutation { addDiscussionComment(input: {discussionId: \"'$DISCUSSION_ID'\", body: \"'$RESPONSE'\"}) { comment { id } } }"}' \
                 "https://api.github.com/graphql"
          fi
